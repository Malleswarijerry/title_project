<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>address information </title>
    <style>
        body{
            background-image: url(./add.webp);
            background-size: cover;
            background-repeat: no-repeat;
            
        }
    </style>
</head>
<body>
    <h1>Address Information</h1>
    <fieldset>
        <legend>Residential address</legend>
        <label for="country">country</label>
        <input type="text" name="address" id="country">
        <br><br>
        <label for="state">state</label>
        <input type="text" name="address" id="state">
        <br><br>
        <label for="city">city</label>
        <input type="text" name="address" id="city">
        <br><br>
        <label for="street address">street address</label>
        <input type="text" name="address" id="street address">
        <br><br>
        <label for="land mark">land mark</label>
        <input type="text" name="address" id="land mark">
        <br><br>
        <label for="pincode">pincode</label>
        <input type="pincode" name="code" id="pincode" maxlength="6" pattern="[0-9] {6}" title="enter the 6 digit pincode">
        <br><br>
        <label for="phonenumber">phonenumber</label>
        <input type="phonenumber" name="code" id="pincode" maxlength="10" pattern="[0-9] {10}" title="enter the 10 digit phone number">
        <br><br>
</fieldset>
